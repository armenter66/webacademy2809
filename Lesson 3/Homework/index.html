<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluent Calendar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,regular,500,700,900," rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="date.js" defer></script>
</head>
<body>
    

<section class="calendar">
    <div class="calendar__wrapper">

        <div class="calendar__tasks">
            <div class="calendar__tasks_header">

               <div class="calendar__tasks_title">
                22 March 2018
               </div> 

               <div class="calendar__tasks_icons">
                   <a href="#" class="calendar__tasks_links">
                       <img src="search-icon.svg" alt=""></a>
                   <a href="#" class="calendar__tasks_links">
                       <img src="layout-icon.svg" alt=""></a>
               </div>

            </div>

            <div class="calendar__main">
                <ul class="calendar__hours">
                    <li class="calendar__hour">
                        <span>09:00</span>
                        <div class="calendar__event calendar__event-managment"> 
                            Meet Sophia in airport
                        </div>
                    </li>
                    <li class="calendar__hour"><span>10:00</span></li>
                    <li class="calendar__hour"><span>11:00</span></li>
                    <li class="calendar__hour">
                        <span>12:00</span>
                        <div class="calendar__event calendar__event-finance">
                            Studio workshop
                        </div>
                    </li>
                    <li class="calendar__hour"><span>13:00</span></li>
                    <li class="calendar__hour"><span>14:00</span></li>
                    <li class="calendar__hour">
                        <span>15:00</span>
                        <div class="calendar__event calendar__event-design">
                            Design workshop with Johny Ive
                        </div>
                    </li>
                    <li class="calendar__hour"><span>16:00</span></li>
                    <li class="calendar__hour"><span>17:00</span></li>
                    <li class="calendar__hour"><span>18:00</span></li>
                </ul>
            </div>

        </div>

        <div class="calendar__body">
            <div class="calendar__body_wrappper">


            <div class="calendar__header">
                <a href="" class="calendar__right"><img src="right.svg" alt=""></a>
                <h2 class="calendar__title"><!-- March 2018 --></h2>
                <a href="" class="calendar__left"><img src="left.svg" alt=""></a>
            </div>

            <div class="calendar__dates">
                <ul class="calendar__weekdays">
                    <li class="calendar__weekdays_days"></li>
                    <li class="calendar__weekdays_days"></li>
                    <li class="calendar__weekdays_days"></li>
                    <li class="calendar__weekdays_days"></li>
                    <li class="calendar__weekdays_days"></li>
                    <li class="calendar__weekdays_days"></li>
                    <li class="calendar__weekdays_days"></li>
                </ul>

                <ul class="calendar__days">
                    
                </ul>
            </div>


            <div class="calendar__footer">
                <div class="calendar__categories">Your categories</div>
                <div class="calendar__categories_wrapper">
                    <a href="#" class="calendar__categories_button calendar__categories_button-finance">FINANCE</a>
                    <a href="#" class="calendar__categories_button calendar__categories_button-manage">MANAGEMENT</a>
                    <a href="#" class="calendar__categories_button calendar__categories_button-design">DESIGN</a>
                </div>
            </div>

            </div>
        </div>

    </div>
</section>

</body>
</html>
